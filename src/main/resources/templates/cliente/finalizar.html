<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{cliente/fragments/layout}">

<head>

  <title>Finalizar Compra</title>

</head>

<body>

  <!-- Page Content -->
  <div class="container" layout:fragment="corpo">

    <form action="/finalizar/confirmar" method="post">
      <div class="row">

        <div class='col-12'>
          <h3> <span th:text="${cliente.nome}"></span> </h3>
          <h3> <span th:text="${cliente.email}"></span> </h3>
        </div>


          <div class='col-3'>
            <select class='form-control' name="formaPagamento">
              <option value="credito"> Cartão de Crédito </option>
              <option value="debito"> Cartão de Débito </option>
              <option value="boleto"> Boleto </option>
              <option value="transferencia"> Transferência </option>
            </select>
          </div>
    
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"> </th>
                    <th scope="col">Produto</th>
                    <th scope="col">Estoque</th>
                    <th scope="col" class="text-center">Quantidade</th>
                    <th scope="col" class="text-center">Valor Unitário</th>
                    <th scope="col" class="text-right">Valor Total</th>
                    <th> </th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="item : ${listaItens}">
                    <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                    <td th:text="${item.produto.descricao}"></td>
                    <td>Em estoque</td>
                    <td> 
                      <span th:text="${item.quantidade}"></span>
                    </td>
                    <td th:text="${item.valorUnitario}" class="text-right"></td>
                    <td th:text="${item.valorTotal}" class="text-right"></td>
                    <td class="text-right"></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Sub-Total</td>
                    <td class="text-right"><span th:text="${compra.valorTotal}"></span></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Frete</td>
                    <td class="text-right">0,00 €</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>Total</strong></td>
                    <td class="text-right"><span th:text="${compra.valorTotal}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    
          <div class="col mb-2">
            <div class="row">
              <div class="col-sm-12  col-md-6">
                
              </div>
              <div class="col-sm-12 col-md-6 text-right">
                <button class="btn btn-lg btn-block btn-success text-uppercase">Confirmar Compra</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    <!-- /.row -->

  </div>
  <!-- /.container -->



</body>

</html>
